<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My account</title>
  </head>
  <body>
    <div class="container">
      <h1>My account</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="Form"  name="Form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label>Account N</label>
              <input type="number" class="form-control" id="new-last-name">
            </div>

            <div>
              <div>
                <div class="form-group">
                  <label>Deposit</label>
                  <input type="number" name="Depo" id="deposit" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label>Withdraw</label>
                  <input type="number" name="Wit" id="withdraw" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text"  class="form-control new-county">
                </div>
              </div>
            </div>
            <button type="submit" class="btn" id="money" onclick="myAccount()">Comfirm</button>
            </div>
          </form>
        </div>
        <div class="col-md-12">
          <div id="show-balance">
            <h3 id="initialB">Your initial balance is:</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="javas.js"></script>
  </body>
</html>
